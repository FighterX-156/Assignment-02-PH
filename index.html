<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>TechWave</title>
</head>
<body>
    <header>
        <nav class="Nav-Bar flex">
            <span class="Title flex"><h1>Tech</h1><h1 class="Wave">Wave</h1></span>
            <ul class="Nav-List flex">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="Subscribe-Button flex">SUBSCRIBE <img src="Resources/ArrowRight.png" alt="Arrow"></button>
            <img src="Resources/hamburger-menu.png" alt="hamburger-menu" class="Menu-Button">
        </nav>
        <section class="Hero-Section flex">
            <div class="Circle-Container flex">
                <div class="New">NEW</div>
             <img src="Resources/hero-circle.png" alt="Circle"  class="Circle">
             <img src="Resources/microphone.png" alt="microphone" class="Mic"> 
            </div>
            <div class="Title-Button-Container flex">
                <div class="Title-Holder flex">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div>
                <div class="Button-Holder flex">
                    <button class="Sportify flex"><img src="Resources/spotify.png" alt="Spotify">Listen On Spotify</button>
                    <button class="Message flex"><img src="Resources/message.png" alt="message">Subscribe</button>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
